<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle and other projects</title>
    <style>
      body {
        background-color: antiquewhite;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
      }
      .character {
        font-size: 82px;
        border: 4px solid black;
        display: inline-block;
        height: 100px;
        width: 100px;
        text-align: center;
        
      }
    </style>
  </head>
  <body>
    <main>
      <input  class="c1 character"></input>
      <input oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);" class="c2 character"></input>
      <input oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);" class="c3 character"></input>
      <input oninput="let p=this.selectionStart;this.value=this.value.toUpperCase();this.setSelectionRange(p, p);" class="c4 character"></input>
      <input  class="c5 character"></input>
    </main>
    <script src="wordleJS.js"></script>
    <script src="playground.js"></script>
  </body>
</html>

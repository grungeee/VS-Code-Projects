    <style>

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;

  /* font-family:'Inter', sans-serif; */
  /* line-height: 1; */
  /* font-weight: 400; */

  /* text-transform: uppercase; */
}
html {
  font-size: 62.5%;
}

body {
  font-family: 'Inter', sans-serif;
  line-height: 1;
  font-weight: 400;

  text-transform: uppercase;

  background-color: #9a93ff;
}

.container {
  max-width: 120rem;
  margin: 0 auto;
}

.rows-container {
  padding-top: 10rem;

  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
}

.row {
  display: flex;
  gap: 5px;
}

.row--false {
  animation-name: shake;
  animation-duration: 250ms;
  animation-iteration-count: 2;
  animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);

  /* animation: ease-in-out 100ms shake forwards; */
}

.char {
  color: #fff;
  background: #555555;
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-radius: 5px;

  font-size: 40px; /* 48 */
  /* !!! look into inherti why .btn back in the css course needed this */
  font-family: inherit;
  display: inline-block;

  height: 64px;
  width: 64px;
  text-align: center;

  pointer-events: none;
  caret-color: transparent;
  outline: none;

  transition: all ease-in-out 100ms;

  /**
  * . prevent selection
  */
}

.char-transition {
  border: 4px solid rgba(0, 0, 0, 0.2);
  /* transform: scale(105%); */

  animation: ease-in-out 100ms ease forwards;
  /* transition: all ease-in 100ms; */
}

.char--none {
  /* color: rgb(214, 214, 214) !important; */
  color: #fff !important;
  background-color: #696969 !important;
}

.char--green {
  color: #555555 !important;
  background-color: #a8ffae !important;
}

.char--yellow {
  color: #555555 !important;
  background-color: #f9ffa8 !important;
}

/** 
* * Keyboard 
*/

.keyboard {
  /* padding: 0 250px; */
  /* margin-top: 200px; */
  padding-top: 15rem;
  display: flex;
  gap: 5px;
  flex-direction: column;
  align-items: center;
}

.kb-row {
  display: flex;
  flex-direction: row;
  gap: 5px;
}

.key {
  font-size: 30px;
  font-weight: 600;
  color: #ffffff;
  background-color: #555555;
  border: 4px solid rgba(0, 0, 0, 0.1);

  height: 80px;
  width: 60px;
  border-radius: 10px;

  display: flex;
  justify-content: center;
  align-items: center;

  /* transition: all 100ms ; */
  /* transition: all 300ms ; */
  /* transition: ease 150ms ; */

  /**
  * . prevent selection
  */

  -webkit-user-select: none; /* Safari */
  -ms-user-select: none; /* IE 10 and IE 11 */
  user-select: none; /* Standard syntax */
}

/**
* ~  replace active with add+remove becuase animation shuld be activated on tap, not hold
*/
.key:active {
  background-color: #444444;
  /* transition: all 150ms ease-in-out ; */

  animation: ease-in 100ms ease forwards;
}

.k--Enter {
  width: 100px;
}

.k--Delete {
  width: 100px;
}

/**
* * Enimations 
*/

@keyframes ease {
  from {
    transform: scale(100%);
    transform: scale(100%);
  }
  50% {
    transform: scale(110%);
    transform: scale(110%);
  }
  to {
    transform: scale(100%);
    transform: scale(100%);
  }
}

@keyframes shake {
  from {
    transform: translateX(0);
  }
  20% {
    transform: translateX(-4px);
  }
  40% {
    transform: translateX(4px);
  }
  60% {
    transform: translateX(-4px);
  }
  80% {
    transform: translateX(4px);
  }

  to {
    transform: translateX(0);
  }
}

@keyframes rotate {
  from {
    transform: scaleX(100%);
  }
  20% {
    transform: scaleX(50%);
  }
  40% {
    transform: scaleX(10%);
  }
  60% {
    transform: scaleX(80%);
  }
  80% {
    transform: scaleX(90%);
  }

  to {
    transform: scaleX(100%);
  }
}

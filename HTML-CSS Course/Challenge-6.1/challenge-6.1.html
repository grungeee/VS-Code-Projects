<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion Component</title>

    <style>
      /*
      SPACING SYSTEM (px)
      2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

      FONT SIZE SYSTEM (px)
      10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
      */
      /* MAIN COLOR: #087f5b */
      /* GRAY COLOR: #343a40 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ------------------------ */
      /* GENERAL STYLES */
      /* ------------------------ */
      body {
        font-family: "Inter", sans-serif;
        color: #343a40;
      }
      .pagination {
        padding: 60px 0;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 200px auto;
        gap: 30px;
      }
      .page-link {
        /* display: flex;
        justify-self: center;
        align-self: center; */
      }
      .page-link:link,
      .page-link:visited {
        text-decoration: none;
        width: 36px;
        height: 36px;
        font-size: 18px;
        display: flex;
        /* border-radius: 50%; */
        cursor: pointer;
        color: #343a40;
      }
      .page-link:hover,
      .page-link:active {
        width: 36px;
        height: 36px;
        font-size: 18px;
        display: flex;
        /* border-radius: 50%; */
        cursor: pointer;
        background-color: #087f5b;
        color: #fff;
      }

      .open {
        background-color: #087f5b;
        color: #fff;
      }

      .btn {
        border: none;
        background: none;
        display: flex;
        width: 48px;
        height: 48px;
        border: 1px solid #087f5b;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #087f5b;
      }
      .icon-btn {
        width: 24px;
        height: 24px;
        stroke: #087f5b;
      }
      .icon-btn:hover {
        width: 24px;
        stroke: #fff;
      }
    </style>
  </head>
  <body>
    <div class="pagination">
      <button class="btn btn--previous">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon-btn"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <a href="#" class="page-link">1</a>
      <a href="#" class="page-link">2</a>
      <a href="#" class="page-link open">3</a>
      <a href="#" class="page-link">4</a>
      <a href="#" class="page-link">5</a>
      <a href="#" class="page-link">6</a>
      <spen class="dots">...</spen>
      <a href="#" class="-link">23</a>
      <button class="btn btn--next">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon-btn"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
    </div>
  </body>
</html>

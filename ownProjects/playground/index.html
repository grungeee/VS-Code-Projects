<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle and other projects</title>

    <!-- * Fonts -->
    <!-- - Robik is good too -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">


    <!-- - CSS - -->
    <link rel="stylesheet" href="style.css">
    

    <!-- * JS . -->
    <script defer src="script.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="rows-container">
          <div class="row">
            <input maxlength="1" type="text" class="char c--0" />
            <input maxlength="1" type="text" class="char c--1" />
            <input maxlength="1" type="text" class="char c--2" />
          </div>
          <div class="row">
            <input maxlength="1" type="text" class="char c--0" />
            <input maxlength="1" type="text" class="char c--1" />
            <input maxlength="1" type="text" class="char c--2" />
          </div>
          <div class="row">
            <input maxlength="1" type="text" class="char c--0" />
            <input maxlength="1" type="text" class="char c--1" />
            <input maxlength="1" type="text" class="char c--2" />
          </div>
      </div>

      <div class="keyboard">
        <div class="row">
          <div class="key k--q">Q</div>
          <div class="key k--w">W</div>
          <div class="key k--e">E</div>
        </div>
        <div class="key k--Backspace">âŒ«</div>
      </div>
    </main>
  </body>
</html>
